<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rigister</title>
  <link rel="stylesheet" href="../css/register.css">
</head>
<body>
  <header></header>
  <main class="register-main flex">
    <section class="register flex">
      <div class="register--header flex">
        <button class="btn-top">Sign Up</button>
        <button class="btn-top">Sign In</button>
      </div>
      <div class="register--signup flex">
        <div class="signup-container flex">
          <h3 class="create-account">Create Teamwork Account</h3>
          <form action="" class="form">
            <div class="flex form-element email-container">
              <p>Email:</p>
              <input type="email" class="form--input" required>
            </div>
            <div class="flex form-element username-container">
              <p>Username:</p>
              <input type="text" class="form--input" required>
            </div>
            <div class="flex form-element password-container">
              <p>Password:</p>
              <input type="password" class="form--input" required>
            </div>
            <div class="flex form-element confirm-password-container">
              <p>Confirm Password:</p>
              <input type="password" class="form--input" required>
            </div>
            <div class="action-btns flex">
              <button class="form-btn btn-cancel" type="reset">Cancel</button>
              <button class="form-btn btn-signup" type="submit">Sign Up</button>
            </div>
          </form>
        </div>
      </div>
      <div class="register--signin"></div>
    </section>
  </main>
  <footer></footer>
</body>
</html>
